# DataSource Config
spring:
  application:
    name: user-center
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/name
    username: root
    password: 123456
mybatis-plus:
    global-config:
      db-config:
        logic-delete-field: isdelete # 全局逻辑删除字段名
        logic-delete-value: 1 # 逻辑已删除值
        logic-not-delete-value: 0 # 逻辑未删除值

server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /api
